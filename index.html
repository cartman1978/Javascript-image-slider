<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="img-container-after">
           <img class="after" src="./image/after.jpg" alt="house after">
       </div>
       <div class="img-container-before">
           <img class="before" src="./image/before.jpg" alt="house before">
       </div>
       <div class="slider"></div>
   </div>

    <script src="app.js"></script>
</body>
</html>
